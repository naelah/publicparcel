<body class="sign-in-up" id="to-top">




  <!-- Sign In/Sign Up section -->
  <section class="sign-in-up-section">

    <div class="container">

      <div class="row">

        <div class="col-md-12">

          <!-- Logo -->
          <figure class="text-center">
            <a href="./index.html">
              <img class="img-logo" src="images/logo.png" alt="">
            </a>
          </figure> <!-- /.text-center -->

        </div> <!-- /.col-md-12 -->

      </div> <!-- /.row -->




      <section class="sign-in-up-content">

        <div class="row">

          <div class="col-md-12">

            <h3 class="text-center">Add Order</h3>

            <!-- <form class="sign-in-up-form" name="reg" action="bookingresult.html" onsubmit="return validateForm()"
              method="get"> -->

            <!-- Following without validation for testing only. -->
            <form class="sign-in-up-form" name="reg" action="bookingresult.html" method="get">

              <h5><u>Receiver Information</u></h5>

              <!-- Input 1 -->
              <div class="form-group">
                <input class="form-control" id="receiver_name" name="receiver_name" type="receiver_name"
                  placeholder="Receiver Name" />
              </div>

              <!-- Input 2 -->
              <div class="form-group">
                <input class="form-control" id="receiver_phone" name="receiver_phone" type="text"
                  placeholder="Receiver Phone" />
              </div>

              <!-- Input 3 -->
              <div class="form-group">
                <input class="form-control" id="address1" name="address1" type="text" placeholder="Address 1" />
              </div>


              <!-- Input 4 -->
              <div class="form-group">
                <input class="form-control" id="address2" name="address2" type="text" placeholder="Address 2" />
              </div>

              <!-- Input 4 -->
              <div class="form-group">
                <input class="form-control" id="address3" name="address3" type="text" placeholder="Address 3" />
              </div>

              <!-- Input 6 -->
              <div class="form-group">
                <input class="form-control" id="postcode" name="postcode" type="text" placeholder="Postcode" />
              </div>

              <!-- Input 5 -->
              <div class="form-group">
                <input class="form-control" id="city" name="city" type="text" placeholder="City" />
              </div>

              <!-- Input 7 -->
              <div class="form-group">
                <input class="form-control" id="states" name="states" type="text" placeholder="State" />
              </div>

              <!-- Input 9 -->
              <div class="form-group">
                <input class="form-control" id="country1" name="country1" type="text" placeholder="Country" />
              </div>

              <!-- Input 8 -->
              <div class="form-group">
                <input class="form-control" id="shipper_ref" name="shipper_ref" type="text"
                  placeholder="Shipper Reference" />
              </div>



              <h5><u>Shipment Information</u></h5>

              <!-- Input 0 -->
              <div class="form-group">
                Type
                <select id="type" name="type">
                  <option value="Parcel">Parcel</option>
                  <option value="Document">Document</option>
                </select>
              </div>

              <!-- Input 1 -->
              <div class="form-group">
                <input class="form-control" id="qty" name="qty" type="text" placeholder="Quantity" />
                <!-- <select>
                    <option value="">Express</option>
                    <option value="volvo">Console</option>
                  </select> -->
              </div>

              <!-- Input 3 -->
              <div class="form-group">
                <input class="form-control" id="weight" name="weight" type="text" placeholder="Total Weight" />
              </div>

              <!-- Input 5 -->
              <div class="form-group">
                <input class="form-control" id="shipment_value" name="shipment_value" type="text"
                  placeholder="Shipment Value" />
              </div>

              <!-- Input 6 -->
              <div class="form-group">
                <input class="form-control" id="shipment_description" name="shipment_description" type="text"
                  placeholder="Shipment Description" />
              </div>

              <!-- Input 7 -->
              <div class="form-group">
                <input class="form-control" id="order_date" name="order_date" type="date" placeholder="Date" />
              </div>

              <!-- Input 7 -->
              <div class="form-group">
                <input class="form-control" id="remarks" name="remarks" type="text" placeholder="Remarks" />
              </div>
              <div class="form-group"> Insurance <br>
                <input type="radio" name="insurance" value="yes"> Yes
                &nbsp; <input type="radio" name="insurance" value="no"> No
              </div>
              <!-- Input 7 -->
              <div class="form-group">
                <input class="form-control" id="cod_value" name="cod_value" type="text" placeholder="COD Value" />
              </div>

              <!-- Button -->
              <input class="btn btn-success btn-block" name="submit" type="submit" value="Submit Booking">


              <br><br>
